<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SkySilk Pricing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  </head>
  <body>

    <h1 style="text-align: center; padding-bottom: 50px;">Pricing</h1>

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="vcpuButton">
          VCPU
        </button>
      <div class="dropdown-menu">
        <li class="dropdown-item vcpuDropdown">1</li>
        <li class="dropdown-item vcpuDropdown">2</li>
        <li class="dropdown-item vcpuDropdown">3</li>
        <li class="dropdown-item vcpuDropdown">4</li>
        <li class="dropdown-item vcpuDropdown">5</li>
        <li class="dropdown-item vcpuDropdown">6</li>
        <li class="dropdown-item vcpuDropdown">7</li>
        <li class="dropdown-item vcpuDropdown">8</li>
      </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="ramButton">
          RAM
        </button>
      <div class="dropdown-menu">
        <li class="dropdown-item ramDropdown">4</li>
        <li class="dropdown-item ramDropdown">8</li>
        <li class="dropdown-item ramDropdown">12</li>
        <li class="dropdown-item ramDropdown">16</li>
        <li class="dropdown-item ramDropdown">20</li>
        <li class="dropdown-item ramDropdown">24</li>
        <li class="dropdown-item ramDropdown">28</li>
        <li class="dropdown-item ramDropdown">32</li>
        <li class="dropdown-item ramDropdown">36</li>
        <li class="dropdown-item ramDropdown">40</li>
        <li class="dropdown-item ramDropdown">44</li>
        <li class="dropdown-item ramDropdown">48</li>

      </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="ssdButton">
          SSD
        </button>
      <div class="dropdown-menu">
        <a class="dropdown-item ssdDropdown">60</a>
        <a class="dropdown-item ssdDropdown">100</a>
        <a class="dropdown-item ssdDropdown">200</a>
        <a class="dropdown-item ssdDropdown">300</a>
        <a class="dropdown-item ssdDropdown">400</a>
        <a class="dropdown-item ssdDropdown">500</a>
        <a class="dropdown-item ssdDropdown">600</a>
        <a class="dropdown-item ssdDropdown">700</a>
        <a class="dropdown-item ssdDropdown">800</a>
      </div>
    </div>

    <button style="margin-left: 5%; margin-right: 5%" type="button" class="btn btn-success btn-lg" id="calculateButton">Calculate</button>

    <script type="text/javascript" src="pricing.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
